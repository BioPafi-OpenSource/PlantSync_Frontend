<div class = "dialog-header">
    <h1 mat-dialog-title>¿Completaste esta tarea?</h1>
</div>

<div class = "dialog-container">
    <div mat-dialog-content>
        <p>Esta acción eliminará la tarea de la lista.</p>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-button color="warn" (click)="onConfirm()">Sí, eliminar</button>
    </div>
</div>
