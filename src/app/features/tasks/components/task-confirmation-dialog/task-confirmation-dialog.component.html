<!-- Dialog header section with a title asking if the user has completed the task -->
<div class="dialog-header">
    <h1 mat-dialog-title>Did you complete this task?</h1>
</div>

<!-- Dialog content section with a warning message -->
<div class="dialog-container">
    <div mat-dialog-content>
        <p>This action will remove the task from the list.</p>
    </div>

    <!-- Dialog action buttons aligned to the end (right) -->
    <div mat-dialog-actions align="end">
        <!-- Cancel button triggers the onCancel() method -->
        <button mat-button (click)="onCancel()">Cancel</button>
        <!-- Confirm button (styled as warning) triggers the onConfirm() method -->
        <button mat-button color="warn" (click)="onConfirm()">Yes, delete</button>
    </div>
</div>
