<div class="register-container">
    <div class="register-form">
        <h2>Registrarse</h2>
        <form (ngSubmit)="register()">
            <input type="text" [(ngModel)]="name" name="name" placeholder="Nombres" required>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>

            <div class="plan-selection">
                <h3>Elige tu plan:</h3>
                <div class="plan-options">
                    <label class="plan-card" [class.selected]="selectedPlan === 'basic'">
                        <input type="radio" name="plan" [(ngModel)]="selectedPlan" value="basic" required>
                        <h4>Básico</h4>
                        <p>$2.99/mes</p>
                    </label>

                    <label class="plan-card" [class.selected]="selectedPlan === 'premium'">
                        <input type="radio" name="plan" [(ngModel)]="selectedPlan" value="premium">
                        <h4>Premium</h4>
                        <p>$10.99/mes</p>

                    </label>

                    <label class="plan-card" [class.selected]="selectedPlan === 'pro'">
                        <input type="radio" name="plan" [(ngModel)]="selectedPlan" value="pro">
                        <h4>Pro</h4>
                        <p>$16.99/mes</p>
                    </label>
                </div>
            </div>

            <button type="submit">Registrarse</button>


        </form>
        <p>¿Tienes una cuenta? <a routerLink="/login">Login</a></p>
    </div>

    <div class="register-info">
        <h2>Tu Planta Siempre <br> Bien Cuidada, <br> Sin Complicaciones</h2>
        <p>Monitorea su estado, recibe notificaciones y accede a guías sin ser un experto</p>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgbACF_5_9ZIqxZTFLxTbYDll42F-h0keNMgr5vhWdU-kCDy1x5jaMjb-vOhAMZYkcMmgkOqefsGmeALW9qXiAdhyphenhyphenIPMT3z2JNypCS9ZEAC_O-j-W7gX7ysUMsPIQ1P9S9OFivpCeCqbY1vyv_479SoYYnbYI7gUfQSHW3IBpN6HTuO4dkrcH1KJ3HIBh0/s320/logo.jpg" alt="planta">
    </div>
</div>
