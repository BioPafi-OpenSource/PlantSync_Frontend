<div class="register-container">
    <div class="register-form">
        <h2>Registrarse</h2>
        <form (ngSubmit)="register()">
            <input type="text" [(ngModel)]="name" name="name" placeholder="Nombres" required>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Correo" required>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Tienes una cuenta? <a routerLink="/login">Login</a></p>
    </div>

    <div class="register-info">
        <h2>Tu Planta Siempre <br> Bien Cuidada, <br> Sin Complicaciones</h2>
        <p>Monitorea su estado, recibe notificaciones y accede a guías sin ser un experto</p>

    </div>
</div>
